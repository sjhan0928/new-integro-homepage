name: Rollback

on:
  workflow_dispatch:
    inputs:
      version:
        description: "롤백할 버전 (예: v1.2.3)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  rollback:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Rollback
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          chmod +x .github/scripts/deploy.sh
          ./.github/scripts/deploy.sh ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}
          echo "✅ Rolled back to ${{ inputs.version }}"
